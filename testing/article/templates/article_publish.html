<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish Article</title>
</head>
<body>
 {% extends 'layout.html'%}
 {% block container %}
    <form action="" method="post">
        {% csrf_token%}
        <h4>{{status}}</h4>
        <a href="/articles/read/{{detail}}">{{title}}</a>
        <br>
        {% if object is not None %}
        <input type="hidden" name="uuid" value = "{{object.uuid}}"/>
        {% endif %}
        <br>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                   name="title" value="{{object.title}}">
        </div>
        <div class="mb-3">
            <label  class="form-label">Content</label>
            <textarea type="text" name="content" class="form-control">{{object.content}}</textarea>
       </div>

        <hr/>
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
{% endblock %}
</body>
</html>
